<div class="container-fluid">

<!--HEADER-->
<div class="row center-content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Room Booking</h1>
    </div><!--//container-->
</div><!--//header && row-->

<!--ITEMS CONTAINER-->
<div class="row">
    <!--item-->
    <div ng-repeat="room in rooms"
         class="info-container
                col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div>
        <p>Room type: {{ room.room_type }}</p>
        <p>Room number: {{ room.number }}</p>
        <button type="button"
                class="btn btn-default btn-block btn-book"
                data-toggle="modal"
                data-target="#book{{room.id}}">
            Book
        </button>

        <!--MODAL WINDOW WITH BOOKING FORM-->
        <div id="book{{room.id}}"
             class="modal fade"
             role="dialog">
            <div class="modal-dialog modal-md">

                <!-- Modal content-->
                <div class="modal-content book-modal">
                    <div class="modal-header">
                        <span>Room type: {{room.room_type}} room</span>
                        <button type="button"
                                class="close"
                                data-dismiss="modal">
                            &times;
                        </button>
                    </div><!--//modal header-->

                    <!-- Modal body-->
                    <div class="modal-body">
                        <form method="post"
                              class="form-horizontal"
                              name="reservation_form">

                            <!--start date input-->
                            <div class="form-group
                                        col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <label for="start_date"
                                       class="control-label date-label add-padding-left">
                                    From &nbsp;&nbsp;
                                </label>

                                <div uib-timepicker
                                     ng-model="reserv_from"
                                     id="start_date"
                                     show-meridian="false"
                                     minute-step="60"
                                     mousewheel="true"
                                     class="inline-block">
                                </div>
                            </div><!--//start date input-->

                            <!--end date input-->
                            <div class="form-group
                                        col-lg-6 col-md-6 col-sm-6 col-xs-12"
                                 id="end-date-container">
                                <label for="end_date"
                                       class="control-label date-label add-padding-left">
                                    To &nbsp;&nbsp;
                                </label>

                                <div uib-timepicker
                                     ng-model="reserv_to"
                                     id="end_date"
                                     show-meridian="false"
                                     minute-step="60"
                                     mousewheel="true"
                                     class="inline-block">
                                </div>
                            </div><!--//end date input-->

                            <!--validation block-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 ng-show="reservation_form.user_comment.$untouched">
                                <div class="alert-request-error alert-warning"
                                     ng-show="reservation_form.user_comment.$error.required">
                                    Please, specify reservation details
                                </div><!--//alert text block-->
                            </div><!--//validation block-->

                            <!--comment input-->
                            <div class="form-group comment-block
                                        col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label for="user_comment"
                                       class="control-label add-padding-left">
                                    Comment
                                </label>

                                <!--textarea-->
                                <div class='input-group add-padding-left
                                            col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                                    <textarea name="user_comment"
                                              style="margin-left: 15px"
                                              id="user_comment"
                                              ng-model="comment"
                                              rows="10"
                                              class="form-control"
                                              required></textarea>
                                </div><!--//textarea-->
                            </div><!--//comment input-->

                            <!--display all comments-->
                            <div class="comments-container
                                        col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h5>Previous comments about room:</h5>
                                <hr>
                                <p  ng-repeat="item in comments"
                                    ng-if="room.id==item.room_id">
                                    <span class="glyphicon glyphicon-pencil"
                                          aria-hidden="true">
                                    </span>
                                    {{item.comment}}
                                </p>
                            </div><!--//display all comments-->

                            <!--submit button-->
                            <div class="btn-container">
                                <input id="submit-booking"
                                       name="submit"
                                       ng-click="makeReserv(reserv_from, reserv_to, comment, room.id)"
                                       ng-disabled="reservation_form.user_comment.$invalid ||
                                                    reservation_form.start_date.$invalid ||
                                                    reservation_form.end_date.$invalid"
                                       type="submit"
                                       value="Make reservation"
                                       data-dismiss="modal"
                                       class="btn btn-success btn-block">
                            </div><!--//submit button-->

                        </form>
                    </div><!--//modal-body-->
                </div><!--//modal-content-->
            </div><!--//modal-dialog-->
        </div><!--//modal window-->

        </div>
    </div><!--//item-->
</div><!--//items container-->

</div><!--//main container-fluid-->
